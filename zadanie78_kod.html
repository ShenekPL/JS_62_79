		 function okno_zamknij() 
		 {

	<body>
		 <textarea class="text" name="wyjaśnienie" cols="100" rows="30" disabled>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script language="JavaScript">
		var l1_t_fre=prompt("Podaj pierwszą liczbę: ","");
		var a=parseFloat(l1_t_fre);
		var l2_t_fre=prompt("Podaj drugą liczbę: ","");
		var b=parseFloat(l2_t_fre);

		if (a<b) {
		for ( var i=a; i<=b; i++)
		{
		if (i%2!=0)
		{
		document.write("<font color=\"green\"; font size=\"15px\">"+i+"<br>");
		}
		}
		}
		else if (a>b) {
		for ( var i=a; i>=b; i--)
		{
		if (i%2!=0)
		{
		document.write("<font color=\"blue\"; font size=\"30px\">"+i+"<br>");
		}
		}
		}
		else {
		confirm("Brak obliczeń");
		}
		</script>
	</head>
	<body>
	</body>
</html>
		 </textarea><br>
		 <input type="button" value="zamknij okno" onclick="okno_zamknij()"/>
	</body>
</html>
