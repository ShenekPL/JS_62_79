<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<div style="color:red;font-size:50px;">
		<script language="JavaScript">
		var rok=prompt("Podaj rok=","");
		var a=parseFloat(rok);
		document.write("Wczytany rok = "+a+"<br>");
		if(a==1995)
		{
		document.write("<font color=blue size=4>Brawo, znasz rok od kiedy działa Javasript</font>"+"<br>");
		}
		else
		{
		document.write("<font color=czerwony size=7>Źle, musisz jeszcze poczytać</font>"+"<br>");
		}
		</script>
		</div>
	</body>
</html>
